<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="assets/javascript/game.js"></script>

    <title>Word Guess Game</title>
</head>
<body>


<!-- Header Area -->
<header class= "main header">
    <h1>HANGMAN</h1>
    <h2>90's Style!</h2>
</header>

<!-- Main Section -->
<div class="container">
    <div class="right side">
        <p>press any letter to get started!</p>
    </div>
        <div class="wins">
            <h4>Wins!</h4>
            <p id="numWins"></p>
        </div>
        <p id ="answerword"> </p>
        <div class="gif">
            <iframe id="giphy-embed" src="" frameBorder="0" ></iframe>
        </div>
        <h4>Guesses remaining!</h4>
        <span id="numGuesses"></span>
        <h4>Letters Already Guessed</h4>
        <p id="guessedLetters"></p>
</div>






</body>
</html>
